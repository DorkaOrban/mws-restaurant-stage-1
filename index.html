<body>
  <header>
    <nav>
      <h1><a class="jsHomeLink" title="Restaurant Reviews Home page" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" class ="main-content">
    <section id="map-container">
        <div class="map-offline-placeholder">
            <h2 class="emphasis">Google Map</h2><br>
            <p class="emphasis">Connect to a Wifi or Mobile network to view the map.</p>
        </div>
        <a class="skiplink" aria-hidden="false" title="Skip to main content" href="#filter-options-section">Skip to main content</a>
        <div id="map" aria-hidden="true" role="application"></div>
    </section>

    <section id="filter-options-section" class="filter-results-container" >
      <div class="filter-options">
        <!-- <h2>Filter Results</h2> -->
        <div class="inner-filter-option" > 
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>

          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
    </section>
    <section id="restaurants-list-section" class="outer-rest-list">
      <div class="restaurant-list-div">
        <ul id="restaurants-list" class="restaurants-list-container"></ul>
      </div>
    </section>

  </main>
