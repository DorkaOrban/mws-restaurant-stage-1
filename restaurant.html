  <title>Restaurant Info</title>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="nav-restaurant">
      <h1><a class="jsHomeLink" title="Restaurant Reviews Home page" href="/">Restaurant Reviews</a></h1>
          <!-- Beginning breadcrumb -->
      <div>
        <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
          <li><a title="Home" href="/">Home</a></li>
        </ul>
      </div>
      <!-- End breadcrumb -->
    </nav>
     
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="restaurant-maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="contentinfo" aria-label="Map container">
        <div class="map-offline-placeholder">
            <h2 class="emphasis">Google Map</h2><br>
            <p class="emphasis">Connect to a Wifi or Mobile network to view the map.</p>
        </div>
        <a class="skiplink" aria-hidden="false" title="Skip to main content" href="#restaurant-container">Skip to main content</a>
        <div id="map" aria-hidden="true" role="application"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="contentinfo" aria-label="Restaurant container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <div style="overflow-x:auto;"> 
        <table id="restaurant-hours" align="center"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="contentinfo" aria-label="Reviews container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="footer">
      <span class="copyright-span" >Copyright (c) 2018 </span><br>
      <span class="a-span" ><a href="/" class="jsHomeLink" title="Restaurant Reviews Home page"><strong>Restaurant Reviews</strong></a> </span><br>
      <span class="all-rights-span" >All Rights Reserved.</span>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script charset="utf-8" src="../lib/minified_idb.js"></script>

  <!-- Database helpers -->
  <script type="text/javascript" src="dist/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="dist/restaurant_info.js"></script> 
  <script charset="utf-8" src="dist/common.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhGqw_kRZsGFx3-hbCdUq7966XZySAyFA&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
