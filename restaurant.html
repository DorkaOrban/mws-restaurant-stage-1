<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="nav-restaurant">
      <h1><a class="jsHomeLink" title="Restaurant Reviews Home page" href="/">Restaurant Reviews</a></h1>
          <!-- Beginning breadcrumb -->
      <div>
        <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
          <li><a title="Home" href="/">Home</a></li>
        </ul>
      </div>
      <!-- End breadcrumb -->
    </nav>
     
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="restaurant-maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="contentinfo" aria-label="Map container">
        <div class="map-offline-placeholder">
            <h2 class="emphasis">Google Map</h2><br>
            <p class="emphasis">Connect to a Wifi or Mobile network to view the map.</p>
        </div>
        <a class="skiplink" aria-hidden="false" title="Skip to main content" href="#restaurant-container">Skip to main content</a>
        <div id="map" aria-hidden="true" role="application"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="contentinfo" aria-label="Restaurant container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <div style="overflow-x:auto;"> 
        <table id="restaurant-hours" align="center"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="contentinfo" aria-label="Reviews container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

     <!-- Beginning form -->
     <section id="form-container" role="contentinfo" aria-label="Form container" >
        <form id="reviewFormContent" name="reviewForm" class="add-review" method="POST" action="/">
            <label for="reviewerName">Name</label> <br/>
            <input type="text" name="name" id="reviewerName" placeholder="Name" required aria-required="true"><br/>
            <p class="rating-label">Rating:</p>
            <div class="rating-outer"> 
              <fieldset class="rating">
                  <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                  <input type="radio" id="star4half" name="rating" value="4.5" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                  <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                  <input type="radio" id="star3half" name="rating" value="3.5" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                  <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
                  <input type="radio" id="star2half" name="rating" value="2.5" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                  <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                  <input type="radio" id="star1half" name="rating" value="1.5" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                  <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                  <input type="radio" id="starhalf" name="rating" value="0.5" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
              </fieldset>
            </div>
            <br/> <br/> 
            <div class="textarea-label">
              <label class="reviewBodyLabel" for="reviewBody">Review</label>
              <textarea name="reviewbody" id="reviewBody" rows="7" placeholder="Describe your experience about this restaurant."  required aria-required="true"></textarea><br>
            </div>
            <button type="button" onclick="return submitReview()" class="submit-form btn btn-submit">Send</button>
          </form>
      </section>
      <!-- End form -->
  </main>
  <!-- End main -->
